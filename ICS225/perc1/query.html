<!DOCTYPE html>

<html>
<head>
<title>Query</title>
</head>
<body>

    <form action="result.html" method="get">
        
            
            <p>First: <input type="text" id="first"/></p>
            <p>Last: <input type="text" id="last"/></p>
            
        
        <button type="submit" onclick="send();">Send</button>
    </form>
    <script>
        function send(){

            window.alert("it ran");
            var x= document.getElementById("last");
            localStorage.setItem("lastname" , x.value );
    
            var x= document.getElementById("first");
            localStorage.setItem("firstname" , x.value );
        }
    

    </script>

</body>

</html>
